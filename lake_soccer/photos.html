<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lake Ukickee Soccer - Photos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Lightbox CSS -->
  <link href="lightbox.min.css" rel="stylesheet" />
  
  <link href="photos.css" rel="stylesheet" />

</head>

<body>

  <header>
    <img src="images/fieldA.png" alt="Lake Ukickee Soccer Field" />
    <div class="header-text">Lake Ukickee Soccer</div>
  </header>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h2 class="text-center mb-3">Photo Gallery</h2>

      <div class="photo-text">
        Explore moments from the game-winning goals, training sessions, friendships, and unforgettable highlights from our women's soccer community. Click any photo to view it in full screen.
      </div>

      <div class="photo-grid">
        <div class="row g-0">
          <div class="col-6 col-md-3"><a href="images/teja.png" data-lightbox="gallery"><img src="images/teja.png" alt="Teja" /></a></div>
          <div class="col-6 col-md-3"><a href="images/training.png" data-lightbox="gallery"><img src="images/training.png" alt="Training" /></a></div>
          <div class="col-6 col-md-3"><a href="images/megan.png" data-lightbox="gallery"><img src="images/megan.png" alt="Megan" /></a></div>
          <div class="col-6 col-md-3"><a href="images/player.png" data-lightbox="gallery"><img src="images/player.png" alt="Player" /></a></div>

          <div class="col-6 col-md-3"><a href="images/skill.png" data-lightbox="gallery"><img src="images/skill.png" alt="Skill" /></a></div>
          <div class="col-6 col-md-3"><a href="images/friends.png" data-lightbox="gallery"><img src="images/friends.png" alt="Friends" /></a></div>
          <div class="col-6 col-md-3"><a href="images/duo.png" data-lightbox="gallery"><img src="images/duo.png" alt="Duo" /></a></div>
          <div class="col-6 col-md-3"><a href="images/duoA.png" data-lightbox="gallery"><img src="images/duoA.png" alt="Duo A" /></a></div>

          <div class="col-6 col-md-3"><a href="images/group.png" data-lightbox="gallery"><img src="images/group.png" alt="Group" /></a></div>
          <div class="col-6 col-md-3"><a href="images/soloA.png" data-lightbox="gallery"><img src="images/soloA.png" alt="Solo A" /></a></div>
          <div class="col-6 col-md-3"><a href="images/rodmanA.png" data-lightbox="gallery"><img src="images/rodmanA.png" alt="Rodman A" /></a></div>
          <div class="col-6 col-md-3"><a href="images/rodmanAA.png" data-lightbox="gallery"><img src="images/rodmanAA.png" alt="Rodman AA" /></a></div>

          <div class="col-6 col-md-3"><a href="images/leah.png" data-lightbox="gallery"><img src="images/leah.png" alt="Leah" /></a></div>
          <div class="col-6 col-md-3"><a href="images/leahA.png" data-lightbox="gallery"><img src="images/leahA.png" alt="Leah A" /></a></div>
          <div class="col-6 col-md-3"><a href="images/gpa.png" data-lightbox="gallery"><img src="images/gpa.png" alt="GPA" /></a></div>
          <div class="col-6 col-md-3"><a href="images/goal.png" data-lightbox="gallery"><img src="images/goal.png" alt="Goal" /></a></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Copyright 2025 Lake Ukickee Soccer
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lightbox.min.js"></script>
  <script src="nav-module.js"></script>
  <script>
    loadNavbar("photos");
  </script>

</body>
</html>
