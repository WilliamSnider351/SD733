<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lake Ukickee Soccer - Photos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="photos.css" rel="stylesheet" />
</head>

<body>

  <header>
    <img src="images/fieldA.png" alt="Lake Ukickee Soccer Field" />
    <div class="header-text">Lake Ukickee Soccer</div>
  </header>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main>
    <h2>Photo Gallery</h2>

    <div class="photo-grid">
      <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/teja.png" alt="Teja" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/training.png" alt="Training" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/megan.png" alt="Megan" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/player.png" alt="Player" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/skill.png" alt="Skill" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/friends.png" alt="Friends" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/duo.png" alt="Duo" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/duoA.png" alt="Duo A" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/group.png" alt="Group" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/soloA.png" alt="Solo A" /></div>

        <!-- New images added below -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/rodmanA.png" alt="Rodman A" /></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/rodmanAA.png" alt="Rodman AA" /></div>
      </div>
    </div>
  </main>

  <footer>
    Copyright 2025 Lake Ukickee Soccer
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load shared navbar -->
  <script src="nav-module.js"></script>
  <script>
    loadNavbar("photos");
  </script>

</body>
</html>
